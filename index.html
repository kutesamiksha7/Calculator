<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Calculator</title>
    </head>

    <body>
        <div class="calculator">
            <input id="inputBox" type="text" placeholder="0">
           
            <div>
                <button class="operators">AC</button>
                <button class="operators">DEL</button>
                <button class="operators">%</button>
                <button class="operators">/</button>                
            </div>
            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operators">*</button>                
            </div>
            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operators">-</button>                
            </div>
            <div>
                <button>3</button>
                <button>2</button>
                <button>1</button>
                <button class="operators">+</button>                
            </div>
            <div>
                <button>00</button>
                <button>0</button>
                <button>.</button>
                <button class="equal-btn">=</button>                
            </div>

            
            <script src="script.js"></script>

        </div>
    </body>

</html>
